version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: rabobank-postgres
    environment:
      POSTGRES_DB: rabobank_banking
      POSTGRES_USER: rabobank_user
      POSTGRES_PASSWORD: rabobank_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rabobank_user -d rabobank_banking"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: rabobank-backend
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/rabobank_banking
      SPRING_DATASOURCE_USERNAME: rabobank_user
      SPRING_DATASOURCE_PASSWORD: rabobank_pass
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
      SPRING_PROFILES_ACTIVE: docker
      SERVER_PORT: 8080
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 5s
      retries: 3

volumes:
  postgres_data:
